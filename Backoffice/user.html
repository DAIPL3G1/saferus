<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Safe'R'Us</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
</head>

<body>
  <section id="container">
    <!--header start-->
    <header class="header black-bg">
      <!--logo start-->
      <a href="#" class="logo"><img src="./img/favicon.png" style="height: 3.8rem;"><b>  Safe'R'<span>US</span></b></a>
      <!--logo end-->
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><button class="logout" id="logoutUser">Logout</button></li>
        </ul>
      </div>
    </header>
    <!--header end-->

   
    <!-- PERFIL -->
    <section class="wrapper site-min-height">
      <div class="row mt">
        <div class="row content-panel">
          <div class="col-md-12 profile-text centered">
            <h3 id="nomeUser">
              <!--Maria Monteiro-->
            </h3>
          </div>
          <div class="col-lg-12">
            <div class="col-md-6 profile-text mt mb centered">
              <div class="right-divider hidden-sm hidden-xs">
                <div class="row centered mt mb">
                  <div class="col-sm-4">
                    <h1><i class="fa fa-car"></i></h1>
                    <h3 id="numeroVeiculos">
                      <!--2-->
                    </h3>
                    <h6>Veículos Registados</h6>
                  </div>
                  <div class="col-sm-4">
                    <h1><i class="fa fa-map"></i></h1>
                    <h3 id="numeroKmsPerc">
                      <!--17202-->
                    </h3>
                    <h6>Kms Percorridos</h6>
                  </div>
                  <div class="col-sm-4">
                    <h1><i class="fa fa-trophy"></i></h1>
                    <h3 id="numeroPontosAc">
                      <!--1980-->
                    </h3>
                    <h6>Pontos acumulados</h6>
                  </div>
                </div>
              </div>
            </div>
            <!-- /col-md-4 -->
            <div class="col-md-6 profile-text mt mb">
              <div class="row centered mt mb" id="dadosPessoais">
              </div>
            </div>
          </div>

          <!-- /row -->
        </div>
        <!-- /col-lg-12 -->
        <div class="col-lg-10 col-lg-offset-1 mt">
          <div class="row content-panel">
            <div class="panel-heading">
              <ul class="nav nav-tabs nav-justified">
                <li class="active">
                  <a data-toggle="tab" href="#statistics">Estatísticas</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#veicule" class="contact-map">Veículos</a>
                </li>
                <li>
                  <a id="editMenu" data-toggle="tab" href="#edit">Editar Perfil</a>
                </li>
              </ul>
            </div>

            <!-- ESTATÍSTICAS -->
            <div class="panel-body">
              <div class="tab-content">
                <div id="statistics" class="tab-pane active">
                  <!-- row -->
                  <div class="row mt">
                    <div class="col-lg-8 col-lg-offset-2 detailed">
                      <h4>Veículos Registados</h4>
                      <div class="col-md-12">
                        <div class="content-panel">
                          <table class="table table-striped table-advance table-hover centered" id="veiculosReg">
                          </table>
                          <!-- /content-panel -->
                        </div>
                        <!-- /col-md-12 -->
                      </div>
                    </div>
                    <!-- Estatísticas específicas -->
                    <div id="seeStatistics" class="row mt">
                      <div class="row mt">
                        <div class="col-lg-10 col-lg-offset-1 detailed">
                          <div class="col-md-5">
                            <br>
                            <div id="map">

                            </div>
                          </div>
                          <!-- /col-md-6 -->
                          <div class="mt col-md-7 detailed">
                            <br>
                            <div class="col-md-10 col-md-offset-1 detailed">
                              <h4>Última Viagem</h4>
                            </div>
                            <div class="col-md-7 col-md-offset-2 mt" id="ultimaViagem">
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- /col-md-6 -->


                      <!-- row -->
                      <div class="row mt">
                        <div class="col-lg-10 col-lg-offset-1 detailed">
                          <h4>Viagens anteriores</h4>
                          <div class="col-md-12">
                            <div class="content-panel centered" id="viagensAnteriores">
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--/row-->
                    </div>
                  </div>
                </div>
                <!-- /tab-pane -->

                <!-- VEÍCULOS -->
                <div id="veicule" class="tab-pane">
                  <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 detailed">
                      <h4>Veículos</h4>
                    </div>
                    <!-- row -->
                    <div class="row mt">
                      <div class="col-lg-8 col-lg-offset-2 detailed">
                        <div class="col-md-12">
                          <div class="content-panel">
                            <table class="table table-striped table-advance table-hover centered" id="veiculos">
                            </table>
                          </div>
                          <!-- /content-panel -->
                        </div>
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                      <div class="col-lg-8 col-lg-offset-2 detailed mt">
                        <h4 class="mb">Adicionar Veículos</h4>
                        <div class="col-lg-8 col-lg-offset-2 detailed">
                          <form role="form" class="form-horizontal" id="formAddVeicules">
                            <div class="form-group">
                              <label class="col-lg-4 control-label">Matrícula:</label>
                              <div class="col-lg-8">
                                <input type="txt" placeholder="ex: 12-AF-56" id="plate" class="form-control" required>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-lg-4 control-label">Marca:</label>
                              <div class="col-lg-8">
                                <input type="txt" placeholder="ex: Audi" id="brand" class="form-control">
                              </div>
                            </div>
                            <br>
                            <div class="form-group centered">
                              <div class="col-lg-8 col-lg-offset-2 detailed mt">
                                <button class="btn-main" id="adveicule" type="submit">Adicionar</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /tab-pane -->


                <!-- Editar Perfil -->
                <div id="edit" class="tab-pane">
                  <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 detailed">
                      <h4 class="mb">Editar Perfil</h4>
                      <div class="col-lg-8 col-lg-offset-2 detailed">
                        <form role="form" class="form-horizontal" id="guardarDados">
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Primeiro Nome:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="firstname" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Último Nome:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="lastname" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Data de Nascimento:</label>
                            <div class="col-lg-8">
                              <input type="date" placeholder=" " id="birthday" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Telemóvel:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="phone" min="9" max="9" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Email:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="email" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Morada:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="address" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Código Postal:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="cp" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Cidade:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="city" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">País:</label>
                            <div class="col-lg-8">
                              <input type="text" placeholder=" " id="country" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-8 col-lg-offset-2 detailed centered">
                              <button class="btn-main" type="submit">Alterar</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-8 col-lg-offset-2 detailed mt">
                      <h4 class="mb">Editar Palavra-Passe</h4>
                      <div class="col-lg-8 col-lg-offset-2 detailed">
                        <form role="form" class="form-horizontal">
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Nova palavra-passe:</label>
                            <div class="col-lg-8">
                              <input type="password" placeholder=" " id="psw1" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4 control-label">Confirme a palavra-passe:</label>
                            <div class="col-lg-8">
                              <input type="password" placeholder=" " id="psw2" class="form-control" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-8 col-lg-offset-2 detailed mt centered">
                              <button class="btn-main" type="submit" id="alterarPass">Alterar</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <!-- /col-lg-8 -->
                  </div>
                  <!-- /row -->
                </div>
                <!-- /tab-pane -->
              </div>
              <!-- /tab-content -->
            </div>
            <!-- /panel-body -->
          </div>
          <!-- /col-lg-12 -->
        </div>
        <!-- /row -->
      </div>
      <!-- /container -->
    </section>
    <!--main content end-->

    <!--footer start-->
    <footer class="site-footer">
      <div class="text-center">
        <p>
          Safe'R'Us - Todos os direitos reservados.
        </p>
        <a href="#" class="go-top">
          <i class="fa fa-angle-up"></i>
          </a>
      </div>
    </footer>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="lib/jquery.sparkline.js"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <script type="text/javascript" src="lib/gritter/js/jquery.gritter.js"></script>
  <script type="text/javascript" src="lib/gritter-conf.js"></script>
  <!--script for this page-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
  <script type="text/javascript" src="../Backoffice/js/user.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmMH7SfYIE7kAIwT8ntu2_HA7F8TVw0zk&callback=initMap">
  </script>

</body>

</html>
